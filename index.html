<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React hello world</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app"></div>
    <div id="vanilla-app"></div>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <script>
      const reactHeading = React.createElement(
        'h1',
        null,
        'Hello world from React'
      )
      const container = document.getElementById('app')
      const root = ReactDOM.createRoot(container)
      root.render(reactHeading)
    </script>
    <script>
      const vanillaJSHeading = document.createElement('h1')
      vanillaJSHeading.textContent = 'hello from vanillajs'
      document.getElementById('vanilla-app').appendChild(vanillaJSHeading)
    </script>
  </body>
</html>
